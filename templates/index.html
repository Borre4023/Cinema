<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <h1 class="text-center mb-4"> Bienvenido a CineWeb </h1>

        <!--  Controles de administrador -->
        {{admin_controls}}

        <!--  B煤squeda y Filtro -->
        <form method="get" action="/" class="row g-3 mb-4">
            <div class="col-md-6">
                <input type="text" name="search" value="{{search}}" minlength="3" maxlength="35" class="form-control" placeholder="Buscar pel铆cula...">
            </div>
            <div class="col-md-4">
                <select name="genre" class="form-select">
                    <option value="Todos" {{'selected' if genre == 'Todos' else ''}}>Todos los g茅neros</option>
                    <option value="Acci贸n" {{'selected' if genre == 'Acci贸n' else ''}}>Acci贸n</option>
                    <option value="Ciencia Ficci贸n" {{'selected' if genre == 'Ciencia Ficci贸n' else ''}}>Ciencia Ficci贸n</option>
                    <option value="Romance" {{'selected' if genre == 'Romance' else ''}}>Romance</option>
                    <option value="Comedia" {{'selected' if genre == 'Comedia' else ''}}>Comedia</option>
                    <option value="Aventura" {{'selected' if genre == 'Aventura' else ''}}>Aventura</option>
                    <!-- Agrega m谩s g茅neros si lo deseas -->
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Filtrar</button>
            </div>
        </form>

        <!--  Contenedor de pel铆culas -->
        <div class="row" id="moviesContainer">
            {{movies}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
