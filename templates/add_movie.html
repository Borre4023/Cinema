<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2>Agregar Nueva Película</h2>
        <form method="post" action="/save_movie">
            <label for="title">Título:</label>
            <input type="text" name="title" minlength="3" maxlength="100" required class="form-control">
        
            <label for="description">Descripción:</label>
            <textarea name="description" minlength="10" maxlength="500" required class="form-control"></textarea>
        
            <label for="duration">Duración:</label>
            <input type="text" name="duration" minlength="1" maxlength="10" required class="form-control">
        
            <label for="genre">Género:</label>
            <input type="text" name="genre" minlength="3" maxlength="50" required class="form-control">
        
            <label for="image">Imagen (URL):</label>
            <input type="url" name="image" required class="form-control">
        
            <label for="trailer">Tráiler (URL):</label>
            <input type="url" name="trailer" required class="form-control">
        
            <button type="submit" class="btn btn-primary">Guardar Película</button>
        </form>
              
    </div>
</body>
</html>
