<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Película</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2>Editar Película</h2>
        {{error}}
        <form method="post" action="/update_movie">
            <input type="hidden" name="original_title" value="{{title}}">
            <div class="mb-3">
                <label>Título</label>
                <input type="text" name="title"  class="form-control" value="{{title}}">
            </div>
            <div class="mb-3">
                <label>Descripción</label>
                <textarea name="description" class="form-control" rows="3">{{description}}</textarea>
            </div>
            <div class="mb-3">
                <label>Duración</label>
                <input type="text" name="duration" class="form-control" value="{{duration}}">
            </div>
            <div class="mb-3">
                <label>Género</label>
                <input type="text" name="genre" class="form-control" value="{{genre}}">
            </div>
            <div class="mb-3">
                <label>URL de Imagen</label>
                <input type="text" name="image" class="form-control" value="{{image}}">
            </div>
            <div class="mb-3">
                <label>URL del Trailer (YouTube)</label>
                <input type="text" name="trailer" class="form-control" value="{{trailer}}">
            </div>
            <button class="btn btn-success">Guardar Cambios</button>
            <a href="/admin" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
